name: Upload CSV to S3

on:
  push:
    paths:
      - 'apps/signal-dashboard/data/*.csv'
  workflow_dispatch: # Manual trigger

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      
      - name: Upload CSV files to S3
        run: |
          aws s3 sync apps/signal-dashboard/data/ s3://dfi-signal-dashboard/signal-dashboard/data/ --exclude "*" --include "*.csv" --include "*.json"
          echo "CSV files uploaded successfully"
